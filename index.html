<!DOCTYPE html>
<html>

<head>
  <title>My Boba Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- <Auth Start> -->
  <nav>
    <div class='container'>
      <div class='row'>
        <div class="col-6">
          <form id='sign-up'>
            <fieldset>
              <legend>Sign-Up!</legend>
              <input class="field" name="credentials[email]" type='email' placeholder='Email' required />
              <input class="field" name="credentials[password]" type='password' placeholder='Password' required />
              <input class="field" name="credentials[password_confirmation]" type='password' placeholder='Confirm Password' required />
              <input type='submit' value='Sign-Up!' />
            </fieldset>
          </form>
        </div>

        <div class="col-6">
          <form id='sign-in'>
            <fieldset>
              <legend>Sign-in!</legend>
              <input class="field" name="credentials[email]" type='email' placeholder='Email' />
              <input class="field" name="credentials[password]" type='password' placeholder='Password' />
              <input type='submit' value='Sign-in!' />
            </fieldset>
          </form>
        </div>

        <div class="col-4">
          <form id='change-password'>
            <fieldset>
              <legend>Change Password</legend>
              <input class="field" name="passwords[old]" type='password' placeholder='Old Password' />
              <input class="field" name="passwords[new]" type='password' placeholder='New Password' />
              <input type='submit' value='Change Password!' />
            </fieldset>
          </form>
        </div>

        <div class="col-4">
          <form id='sign-out'>
            <fieldset>
              <legend>Sign Out!</legend>
              <input type='submit' value='Sign Out!' />
            </fieldset>
          </form>
        </div>

        <div class="col-12 display-message">
          <p id="nav-message"></p>
        </div>

      </div>
    </div>
  </nav>
  <!-- <Auth End> -->

  <div class='container'>
    <div class='userface'>
      <!-- <Drinks Start> -->
      <form id='get-drinks'>
        <fieldset>
          <input type='submit' value='Get Drinks!' />
          <input type='button' class='clear-list-drinks' value='Clear Drinks!' />
        </fieldset>
      </form>

      <br>

      <form id='add'>
        <fieldset>
          <button class="btn-add">Add a drink!</button>
        </fieldset>
      </form>

      <br>

      <form id='add-drink'>
        <fieldset>
          <legend>Add Drink!</legend>
          <input class="field" name="drink[name]" type='text' placeholder='Drink Name' required />
          <input class="field" name="drink[shop_name]" type='text' placeholder='Shop Name' required />
          <input class="field" name="drink[date]" type='date' placeholder='Date' required />
          <input type='submit' value='Drank!' />
          <input type='button' class='clear-add-drink' value='Cancel!' />
        </fieldset>
      </form>

      <br>

      <form id='patch-drink'>
        <fieldset>
          <legend>Update Drink!</legend>
          <input class="field" name="drink[name]" type='text' placeholder='Drink Name' required />
          <input class="field" name="drink[shop_name]" type='text' placeholder='Shop Name' required />
          <input class="field" name="drink[date]" type='date' placeholder='Date' required />
          <input type='submit' value='Update!' />
          <input type='button' class='clear-update' value='Cancel!' />
        </fieldset>
      </form>

      <!-- <Drinks End> -->
      <br>
      <!-- <Places Start> -->
      <form id='get-places'>
        <fieldset>
          <input type='submit' value='Get Places to Go!' />
          <input type='button' class='clear-list-places' value='Clear Places!' />
        </fieldset>
      </form>

      <br>

      <form id='add-place-button'>
        <fieldset>
          <button class="btn-add">Add a Place!</button>
        </fieldset>
      </form>

      <br>

      <form id='add-place'>
        <fieldset>
          <legend>Add Place!</legend>
          <input class="field" name="places_to_go[name]" type='text' placeholder='Place Name' required />
          <input type='submit' value='Add Place!' />
          <input type='button' class='clear-add-place' value='Cancel!' />
        </fieldset>
      </form>

      <br>

      <form id='patch-place'>
        <fieldset>
          <legend>Update Place!</legend>
          <input class="field" name="places_to_go[name]" type='text' placeholder='Place Name' required />
          <input type='submit' value='Update!' />
          <input type='button' class='clear-update' value='Cancel!' />
        </fieldset>
      </form>

      <!-- <Places End> -->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="content"></div>
      </div>
    </div>
  </div>



</body>

</html>
