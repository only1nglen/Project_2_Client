<!DOCTYPE html>
<html>

<head>
  <title>Project 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav>
    <form id='sign-up'>
      <fieldset>
        <legend>Sign-Up!</legend>
        <input class="field" name="credentials[email]" type='email' placeholder='Email' />
        <input class="field" name="credentials[password]" type='password' placeholder='Password' />
        <input class="field" name="credentials[password_confirmation]" type='password' placeholder='Confirm Password' />
        <input class="field" name="credentials[first_name]" type='text' placeholder='First Name' />
        <input class="field" name="credentials[last_name]" type='text' placeholder='Last Name' />
        <input type='submit' value='Sign-Up!' />
      </fieldset>
    </form>

    <form id='sign-in'>
      <fieldset>
        <legend>Sign-in!</legend>
        <input class="field" name="credentials[email]" type='email' placeholder='Email' />
        <input class="field" name="credentials[password]" type='password' placeholder='Password' />
        <input type='submit' value='Sign-in!' />
      </fieldset>
    </form>

    <form id='change-password'>
      <fieldset>
        <legend>Change Password</legend>
        <input class="field" name="passwords[old]" type='password' placeholder='Old Password' />
        <input class="field" name="passwords[new]" type='password' placeholder='New Password' />
        <input type='submit' value='Change Password!' />
      </fieldset>
    </form>

    <form id='sign-out'>
      <fieldset>
        <legend>Sign Out!</legend>
        <input type='submit' value='Sign Out!' />
      </fieldset>
    </form>
    <p id="nav-message"></p>
  </nav>

  <div>
    <form id='get-drinks'>
      <fieldset>
        <legend>My Drinks!</legend>
        <input type='submit' value='Get Drinks!' />
      </fieldset>
    </form>

    <form id='drunk'>
      <fieldset>
        <legend>Add Drink!</legend>
        <input class="field" name="drink[name]" type='text' placeholder='Drink Name' />
        <input class="field" name="drink[shop_name]" type='text' placeholder='Shop Name' />
        <input class="field" name="drink[date]" type='date' placeholder='Date' />
        <input type='submit' value='Drunk!' />
      </fieldset>
    </form>

    <form id='patch-drink'>
      <fieldset>
        <legend>Update Drink!</legend>
        <input class="field" name="drink[name]" type='text' placeholder='Drink Name' />
        <input class="field" name="drink[shop_name]" type='text' placeholder='Shop Name' />
        <input class="field" name="drink[date]" type='date' placeholder='Date' />
        <input type='submit' value='Update!' />
      </fieldset>
    </form>

    <div class="content"></div>
  </div>

</body>
</html>
